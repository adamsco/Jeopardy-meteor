<head>
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    {{> MainTemplate}}
</body>

<template name="MainTemplate">
    <div id="mainDiv">
        <div id="topDiv">
            super-happy-fun-time-jeopardilicious
        </div>
        <div id="gameBoard">
            {{#each category}}
                {{> Category}}
            {{/each}}
        </div>
    </div>
</template>


<template name="Category">
    <div id="category">
        <div id="categoryCard" style="background-color: {{color}}">
            <p id="categoryText">{{name}}</p>
        </div>
        <div id="questionCardColumn">
            {{#each questions}}
                {{> QuestionCard}}
            {{/each}}
        </div>
    </div>

</template>

<template name="QuestionCard">
    <div id="questionCard" style="background-color: {{color}}">
        <p id="questionHeader">{{points}}p</p>
        <h2 id="questionText" style="display: none; visibility: hidden;">{{question}}</h2>
    </div>
</template>
